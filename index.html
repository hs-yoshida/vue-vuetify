<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app id="inspire">
      <div>
        <v-alert :value="true" type="success">
          This is a success alert.
        </v-alert>

        <v-alert :value="true" type="info">
          This is a info alert.
        </v-alert>

        <v-alert :value="true" type="warning">
          This is a warning alert.
        </v-alert>

        <v-alert :value="true" type="error">
          This is a error alert.
        </v-alert>
      </div>
      <v-container grid-list-md>
        <v-layout row wrap>
          <v-flex xs12 sm6 md4>
            <v-slider v-model="slider" :min="16" :max="256" label="Size" thumb-label></v-slider>

            <v-switch v-model="tile" label="Tile"></v-switch>
          </v-flex>

          <v-flex xs12 sm6 md8 align-center justify-center layout text-xs-center>
            <v-avatar :tile="tile" :size="avatarSize" color="grey lighten-4">
              <img src="/apple-touch-icon-180x180.png" alt="avatar">
            </v-avatar>
          </v-flex>
        </v-layout>
      </v-container>
      <v-container grid-list-md>
        <v-layout row wrap>
          <v-flex xs12 sm6 md4>
            <v-slider v-model="slider" :min="16" :max="256" label="Size" thumb-label></v-slider>

            <v-switch v-model="tile" label="Tile"></v-switch>
          </v-flex>

          <v-flex xs12 sm6 md8 align-center justify-center layout text-xs-center>
            <v-avatar :tile="tile" :size="avatarSize" color="grey lighten-4">
              <img src="/apple-touch-icon-180x180.png" alt="avatar">
            </v-avatar>
          </v-flex>
        </v-layout>
      </v-container>
      <v-card class="hide-overflow" height="200px">
        <v-card-text class="text-xs-center">
          <v-btn flat color="primary" @click="showNav = !showNav">
            Toggle Nav
          </v-btn>
        </v-card-text>

        <v-bottom-nav :active.sync="activeBtn" :value="showNav" absolute color="transparent">
          <v-btn flat color="teal">
            <span>Recents</span>
            <v-icon>history</v-icon>
          </v-btn>

          <v-btn flat color="teal">
            <span>Favorites</span>
            <v-icon>favorite</v-icon>
          </v-btn>

          <v-btn flat color="teal">
            <span>Nearby</span>
            <v-icon>place</v-icon>
          </v-btn>
        </v-bottom-nav>
      </v-card>
    </v-app>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          activeBtn: 1,
          showNav: true
        }
      }
    })
  </script>
  <script>
    export default {
      data: () => ({
        slider: 56,
        tile: false
      }),

      computed: {
        avatarSize() {
          return `${this.slider}px`
        }
      }
    }
  </script>
</body>

</html>
